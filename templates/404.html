{% extends "base.html" %}
{% block title %}Page not found{% endblock %}

{% block content %}
<!-- Contenu centré -->
<div class="container py-5 text-center">
    <!-- Titre d'erreur -->
    <h1 class="display-4">Oups ! 404</h1>
    
    <!-- Message d'erreur -->
    <p class="lead">
        La page demandée n'existe pas.
    </p>
    
    <!-- Bouton de retour -->
    <a class="btn btn-primary mt-3" href="{% url 'index' %}">
        Retour à l'accueil
    </a>
</div>
{% endblock %}
