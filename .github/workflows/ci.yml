# .github/workflows/ci.yml
name: CI – tests, lint, build & push

###############################################################################
# Déclencheurs
###############################################################################
on: [push, pull_request, workflow_dispatch]

###############################################################################
# Variables globales (jamais de secrets en clair)
###############################################################################
env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/oc-lettings-site

###############################################################################
# 1) Lint + tests
###############################################################################
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: lint+tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 pytest-cov
          flake8 .
          pytest --cov=. --cov-report=xml --cov-fail-under=80

###############################################################################
# 2) Build, smoke-test, push (multi-arch)
###############################################################################
  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ QEMU : émulation ARM
      - uses: docker/setup-qemu-action@v3

      # 2️⃣ Buildx (driver docker-container)
      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug

      #######################################################################
      # 3️⃣ Build local & smoke-test
      #######################################################################
      - name: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true                     # ← charge l’image dans le daemon local
          tags: |
            smoke:test                  # ← **la valeur est maintenant entre |**
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: smoke test container
        run: |
          docker run -d --name smoke -e DJANGO_DEBUG=false -p 8000:8000 smoke:test
          sleep 15
          curl -sf http://localhost:8000/ | grep -qi "Holiday Homes"
          docker rm -f smoke

      #######################################################################
      # 4️⃣ Login & push multi-arch
      #######################################################################
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
