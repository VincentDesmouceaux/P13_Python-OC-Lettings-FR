# .github/workflows/ci.yml
name: CI – lint, tests, build & deploy

on:
  push:            { branches: ['**'] }
  pull_request:    {}
  workflow_dispatch:

##############################################################################
# Variables globales « publiques » (tout le reste passe par les secrets)
##############################################################################
env:
  PY_VER: ${{ secrets.PY_VER }}

jobs:
##############################################################################
# 1 · TESTS
##############################################################################
  test:
    runs-on: ubuntu-latest
    env:
      PY_VER: ${{ secrets.PY_VER }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install deps, lint & test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 pytest-cov
          flake8 .
          pytest --cov=. \
                 --cov-report=xml \
                 --cov-report=term-missing \
                 --cov-fail-under=80

##############################################################################
# 2 · BUILD & PUSH (master/main uniquement)
##############################################################################
  docker:
    needs: test
    if: >
      needs.test.result == 'success' &&
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
      IMAGE_TAG:  ${{ secrets.IMAGE_TAG }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REPO }}:${{ github.sha }}
          build-args: GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          provenance: false      # manifest + léger

##############################################################################
# 3 · DEPLOY NORTHFLANK
##############################################################################
  deploy:
    needs: docker
    if: needs.docker.result == 'success'
    runs-on: ubuntu-latest
    env:
      NF_API_TOKEN: ${{ secrets.NORTHFLANK_TOKEN }}
      NF_TEAM:      ${{ secrets.NF_TEAM }}
      NF_PROJECT:   ${{ secrets.NF_PROJECT }}
      NF_SERVICE:   ${{ secrets.NF_SERVICE }}
    steps:
      - name: Trigger deployment with debug
        run: |
          set -euxo pipefail
          
          # Nouvelle structure d'URL basée sur la documentation Northflank
          URL="https://api.northflank.com/v1/teams/${NF_TEAM}/projects/${NF_PROJECT}/services/${NF_SERVICE}/build"
          
          echo "=== DEBUG ==="
          echo "NF_TEAM: ${NF_TEAM}"
          echo "NF_PROJECT: ${NF_PROJECT}"
          echo "NF_SERVICE: ${NF_SERVICE}"
          echo "API_ENDPOINT: $URL"
          
          # Tester la connexion avec une requête GET sur le service
          echo "=== TEST CONNEXION (GET SERVICE) ==="
          curl -sS -i -X GET "https://api.northflank.com/v1/teams/${NF_TEAM}/projects/${NF_PROJECT}/services/${NF_SERVICE}" \
            -H "Authorization: Bearer ${NF_API_TOKEN}" || true
          
          # Envoyer la requête POST
          echo "=== ENVOI REQUÊTE POST ==="
          response=$(curl -sS -i -X POST "$URL" \
            -H "Authorization: Bearer ${NF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{ "reason": "GitHub Action auto-deploy" }' 2>&1)
          
          # Afficher la réponse complète
          echo "=== RÉPONSE COMPLÈTE ==="
          echo "$response"
          
          # Extraire le code HTTP
          http_code=$(echo "$response" | grep -oP 'HTTP/\S+ \K\d+' | head -1)
          
          # Vérifier le code HTTP
          if [[ "$http_code" =~ ^2[0-9]{2}$ ]]; then
            echo "✅ Déploiement déclenché avec succès (HTTP $http_code)"
          else
            echo "❌ ERREUR: Échec du déclenchement du déploiement (HTTP $http_code)"
            echo "=== CONSEILS DE DÉPANNAGE ==="
            echo "1. Vérifiez les slugs dans Northflank:"
            echo "   - Team: https://app.northflank.com/t/${NF_TEAM}"
            echo "   - Projet: https://app.northflank.com/t/${NF_TEAM}/project/${NF_PROJECT}"
            echo "   - Service: https://app.northflank.com/t/${NF_TEAM}/project/${NF_PROJECT}/services/${NF_SERVICE}"
            echo "2. Vérifiez les permissions du token API:"
            echo "   - Allez sur https://app.northflank.com/settings/tokens"
            echo "3. Testez manuellement:"
            echo "   curl -X POST '$URL' -H 'Authorization: Bearer YOUR_TOKEN'"
            exit 1
          fi