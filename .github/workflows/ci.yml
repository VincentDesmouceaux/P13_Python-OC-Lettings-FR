# .github/workflows/ci.yml
name: CI â€“ lint, tests, build & deploy

on:
  push:            { branches: ['**'] }
  pull_request:    {}
  workflow_dispatch:

##############################################################################
# Variables publiques (les sensibles sont stockÃ©es dans Settings â–¸ Secrets)
##############################################################################
env:
  PY_VER: ${{ secrets.PY_VER }}

##############################################################################
jobs:
##############################################################################

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1 Â· TESTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: ci-dummy-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      - name: Install deps, lint & test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 pytest-cov
          flake8 .
          pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2 Â· BUILD & PUSH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    needs: test
    if: >
      needs.test.result == 'success' &&
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    env:
      DOCKER_REPO: ${{ secrets.DOCKER_REPO }}   # ex : vincentdesmouceaux/oc-lettings-site
      IMAGE_TAG:  ${{ secrets.IMAGE_TAG }}      # latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REPO }}:${{ github.sha }}
          build-args: GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          provenance: false

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3 Â· DEPLOY NORTHFLANK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: docker
    if: needs.docker.result == 'success'
    runs-on: ubuntu-latest
    env:
      NF_API_TOKEN: ${{ secrets.NORTHFLANK_TOKEN }}   # token avec permission â€œUpdate Deploymentâ€
      NF_PROJECT:   ${{ secrets.NF_PROJECT }}         # slug/ID exact du projet
      NF_SERVICE:   ${{ secrets.NF_SERVICE }}         # slug/ID exact du service Deployment
    steps:
      - name: Redeploy on Northflank
        run: |
          set -euo pipefail
          ENDPOINT="https://api.northflank.com/v1/projects/${NF_PROJECT}/services/${NF_SERVICE}/deploy"
          echo "ğŸ”„  Redeploy ${NF_PROJECT}/${NF_SERVICE}â€¦"
          HTTP_CODE=$(curl -sS -o /tmp/nf.json -w '%{http_code}' \
                     -X POST "$ENDPOINT" \
                     -H "X-NF-API-KEY: ${NF_API_TOKEN}")
          cat /tmp/nf.json || true
          echo "â†ªï¸ HTTP $HTTP_CODE"
          [[ "$HTTP_CODE" =~ ^2[0-9]{2}$ ]] && echo "âœ… OK" || { echo "âŒ KO"; exit 1; }
