# .github/workflows/ci.yml
name: CI â€“ lint, tests, build & deploy

###############################################################################
# DÃ©clencheurs
###############################################################################
on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

###############################################################################
# Variables communes
###############################################################################
env:
  PY_VER: "3.12"

  # Image Docker
  DOCKER_REPO: vincentdesmouceaux/oc-lettings-site
  IMAGE_TAG:  latest

  # Northflank
  NF_PROJECT: vintedbackendtestone
  NF_SERVICE: holiday-homes

###############################################################################
jobs:
###############################################################################

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1. TESTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps, lint & tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 pytest-cov
          flake8 .
          pytest --cov=. \
                 --cov-report=xml \
                 --cov-report=term-missing \
                 --cov-fail-under=80

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2. BUILD & PUSH (master/main) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    needs: test
    if: >
      needs.test.result == 'success' &&
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # Multi-arch
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Login Docker Hub
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (amd64 + arm64)
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REPO }}:${{ github.sha }}
          build-args: |
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          provenance: false

      # ---------- Smoke test local (visible uniquement hors-CI) ----------
      - name: Local smoke test
        if: ${{ env.CI == '' }}        # jamais exÃ©cutÃ© sur GitHub Actions
        run: |
          docker run -d --name oc_test -p 8000:8000 \
                     -e DJANGO_ALLOWED_HOSTS=127.0.0.1 \
                     ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
          sleep 15
          docker logs oc_test --tail=20
          docker rm -f oc_test

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3. DEPLOY NORTHFLANK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: docker
    if: needs.docker.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger redeploy on Northflank
        env:
          NF_API_TOKEN: ${{ secrets.NORTHFLANK_TOKEN }}
          DOCKER_REPO:  ${{ env.DOCKER_REPO }}
          IMAGE_TAG:    ${{ env.IMAGE_TAG }}
          NF_PROJECT:   ${{ env.NF_PROJECT }}
          NF_SERVICE:   ${{ env.NF_SERVICE }}
        run: |
          echo "ðŸ’¡ DÃ©ploiement Northflank : ${NF_PROJECT}/${NF_SERVICE} â†’ ${DOCKER_REPO}:${IMAGE_TAG}"
          curl -sS -f -X POST \
            "https://api.northflank.com/v1/projects/bySlug/${NF_PROJECT}/services/bySlug/${NF_SERVICE}/deploy" \
            -H "Authorization: Bearer ${NF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
                  "image":  { "repository": "'"${DOCKER_REPO}"'", "tag": "'"${IMAGE_TAG}"'" },
                  "reason": "GitHub Action auto-deploy"
                }'
