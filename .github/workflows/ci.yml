# .github/workflows/ci.yml
name: CI ‚Äì lint, tests, build & deploy

on:
  push:
    branches: ['**']            # toutes les branches
  pull_request: {}
  workflow_dispatch: {}

##############################################################################
# Variables publiques (tout le reste passe par les secrets)
##############################################################################
env:
  PY_VER: ${{ secrets.PY_VER }}   # ex. 3.12

jobs:
  ##########################################################################
  # 1 ¬∑ TESTS
  ##########################################################################
  test:
    runs-on: ubuntu-latest
    env:
      PY_VER: ${{ secrets.PY_VER }}
      DJANGO_SECRET_KEY: ci-dummy-secret
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install deps, lint & tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 pytest-cov
          flake8 .
          pytest --cov=. --cov-fail-under=80

  ##########################################################################
  # 2 ¬∑ BUILD & PUSH (uniquement sur master/main)
  ##########################################################################
  docker:
    needs: test
    if: |
      needs.test.result == 'success' &&
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DOCKER_REPO: ${{ secrets.DOCKER_REPO }}   # vincentdesmouceaux/oc-lettings-site
      IMAGE_TAG:  ${{ secrets.IMAGE_TAG }}      # latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REPO }}:${{ github.sha }}
          build-args: |
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          provenance: false

  ##########################################################################
  # 3 ¬∑ DEPLOY NORTHFLANK  (service Combined ‚Üí /build)
  ##########################################################################
  deploy:
    needs: docker
    if: needs.docker.result == 'success'
    runs-on: ubuntu-latest
    env:
      NF_TOKEN:       ${{ secrets.NORTHFLANK_TOKEN }}    # nf_pat_‚Ä¶
      NF_PROJECT_ID:  ${{ secrets.NF_PROJECT_ID }}       # UUID ou slug projet
      NF_OBJECT_ID:   ${{ secrets.NF_OBJECT_ID }}        # UUID ou slug service
    steps:
      - name: Trigger Northflank build
        continue-on-error: true          # laisse le job passer m√™me si 4xx/5xx
        run: |
          set -euo pipefail
          API="https://api.northflank.com/v1/projects/${NF_PROJECT_ID}/services/${NF_OBJECT_ID}/build"
          echo "üîó  POST $API"

          http=$(curl -sS -o /tmp/resp.json -w '%{http_code}' \
                  -X POST "$API" \
                  -H "Authorization: Bearer ${NF_TOKEN}" \
                  -H "Content-Type: application/json" \
                  -d '{"reason":"GitHub Action auto-build"}')

          echo "‚Ü™Ô∏é HTTP ${http}"
          cat /tmp/resp.json || true

          if [[ "$http" =~ ^2[0-9]{2}$ ]]; then
            echo "‚úÖ Build d√©clench√© ‚Äì suivez-le sur Northflank."
          else
            echo "‚ö†Ô∏è  Build NON d√©clench√© (HTTP $http) ‚Äì workflow poursuivi."
          fi

      - name: Final notice
        run: echo "üåê Si build OK ‚Üí https://p01--holiday-homes--c7br8w6v87r6.code.run"
