# .github/workflows/ci.yml
name: CI – tests, build, deploy

###############################################################################
# Déclencheurs
###############################################################################
on:
  push:
    branches:
      - '**'               # tests sur toutes les branches
  pull_request:
  workflow_dispatch:

###############################################################################
# Variables globales (jamais de secrets en clair)
###############################################################################
env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/oc-lettings-site
  PY_VER: '3.12'

###############################################################################
# 1) Lint + tests (toujours)
###############################################################################
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install / lint / tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 pytest-cov
          flake8 .
          pytest --cov=. --cov-report=xml --cov-fail-under=80

###############################################################################
# 2) Build & push (uniquement sur master si tests OK)
###############################################################################
  docker:
    needs: test
    if: github.ref == 'refs/heads/master' && needs.test.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push multi-arch
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

###############################################################################
# 3) Déploiement Northflank (seulement si build OK)
###############################################################################
  deploy:
    needs: docker
    if: needs.docker.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger redeploy on Northflank
        env:
          NF_API_TOKEN:     ${{ secrets.NORTHFLANK_TOKEN }}
          NF_PROJECT_ID:    ${{ secrets.NORTHFLANK_PROJECT_ID }}   # <-- ajoutez ce secret
        run: |
          set -euo pipefail
          curl -sSf -X POST \
            "https://api.northflank.com/v1/projects/${NF_PROJECT_ID}/services/holiday-homes/redeploy" \
            -H "Authorization: Bearer ${NF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"reason":"GitHub Action auto-deploy","imageTag":"latest"}'
