# .github/workflows/ci.yml
name: CI – lint, tests, build & deploy

################################################################################
# Déclencheurs
################################################################################
on:
  push:
    branches:
      - '**'          # toute branche
  pull_request:
  workflow_dispatch:

################################################################################
# Variables globales
################################################################################
env:
  PY_VER: '3.12'
  IMAGE_NAME: vincentdesmouceaux/oc-lettings-site
  NF_PROJECT: vintedbackendtestone        # Northflank : slug du projet
  NF_SERVICE: holiday-homes               # Northflank : slug du service

################################################################################
jobs:
################################################################################

# ────────────────────────────── 1. TESTS ────────────────────────────────────
  test:                           # <= 2 espaces sous « jobs: »
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Lint & tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 pytest-cov
          flake8 .
          pytest --cov=. \
                 --cov-report=xml \
                 --cov-report=term-missing \
                 --cov-fail-under=80

# ───────────────────── 2. BUILD & PUSH IMAGE (main/master) ─────────────────
  docker:
    needs: test
    if: >
      needs.test.result == 'success' &&
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write          # push vers Docker Hub

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max

# ───────────────────────── 3. DEPLOY NORTHFLANK ────────────────────────────
  deploy:
    needs: docker
    if: needs.docker.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger redeploy on Northflank
        env:
          NF_API_TOKEN: ${{ secrets.NORTHFLANK_TOKEN }}
          DOCKER_REPO:  ${{ env.IMAGE_NAME }}
          IMAGE_TAG:    latest
          NF_PROJECT:   ${{ env.NF_PROJECT }}
          NF_SERVICE:   ${{ env.NF_SERVICE }}
        run: |
          curl -sSf -X POST \
            "https://api.northflank.com/v1/projects/by-slug/${NF_PROJECT}/services/by-slug/${NF_SERVICE}/deploy" \
            -H "Authorization: Bearer ${NF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
              "image": { "repository": "'"${DOCKER_REPO}"'", "tag": "'"${IMAGE_TAG}"'" },
              "reason": "GitHub Action auto-deploy"
            }'
