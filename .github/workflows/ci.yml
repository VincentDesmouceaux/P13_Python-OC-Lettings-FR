# .github/workflows/ci.yml
name: CI ‚Äì lint, tests, build & deploy

on:
  push:
    branches: ['**']
  pull_request: {}
  workflow_dispatch: {}

##############################################################################
# 0 ¬∑ Variables globales accessibles dans tout le workflow
##############################################################################
env:
  PY_VER: ${{ secrets.PY_VER }}

jobs:
  ##########################################################################
  # 1 ¬∑ TESTS  ‚ûú artefacts : couverture + flake8
  ##########################################################################
  test:
    name: üß™ Tests & Linting
    runs-on: ubuntu-latest
    env:
      PY_VER:            ${{ secrets.PY_VER }}
      DJANGO_SECRET_KEY: ci-dummy-secret

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PY_VER }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install deps, lint & tests
        run: |
          # ‚Üí fail on any error, y compris dans un pipeline
          set -euo pipefail

          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 pytest-cov

          # ---- Flake8 ----
          flake8 . | tee flake8-report.txt

          # ---- Pytest + couverture ----
          pytest --cov=. --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Upload test artefacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            coverage.xml
            htmlcov
            flake8-report.txt
          retention-days: 14

  ##########################################################################
  # 2 ¬∑ BUILD & PUSH (master/main uniquement) + RELEASE SENTRY
  ##########################################################################
  docker:
    name: üêã Build & Push Docker + Release Sentry
    needs: test
    runs-on: ubuntu-latest
    if: >
      needs.test.result == 'success' &&
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    permissions:
      contents: read
      packages: write

    env:
      DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
      IMAGE_TAG:   ${{ secrets.IMAGE_TAG }}

    steps:
      - name: Checkout code (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (amd64 + arm64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REPO }}:${{ github.sha }}
          build-args: |
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          provenance: false

      - name: Export image digest
        run: echo "${{ steps.build.outputs.digest }}" > image-digest.txt

      - name: Upload Docker image digest
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-digest
          path: image-digest.txt
          retention-days: 14

      - name: Notify Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG:        ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT:    ${{ secrets.SENTRY_PROJECT }}
          SENTRY_URL:        ${{ secrets.SENTRY_URL }}
        with:
          environment: production
          version:      ${{ github.sha }}
          projects:     "${{ secrets.SENTRY_PROJECT }}"
          set_commits:  auto
          ignore_missing: true

  ##########################################################################
  # 3 ¬∑ DEPLOY NORTHFLANK  (service Combined ‚Üí /build)
  ##########################################################################
  deploy:
    name: üöÄ Deploy on Northflank
    needs: docker
    runs-on: ubuntu-latest
    if: needs.docker.result == 'success'
    env:
      NF_TOKEN:      ${{ secrets.NORTHFLANK_TOKEN }}
      NF_PROJECT_ID: ${{ secrets.NF_PROJECT_ID }}
      NF_OBJECT_ID:  ${{ secrets.NF_OBJECT_ID }}

    steps:
      - name: Trigger Northflank build
        continue-on-error: true
        run: |
          set -euo pipefail
          API="https://api.northflank.com/v1/projects/${NF_PROJECT_ID}/services/${NF_OBJECT_ID}/build"
          echo "üîó  POST $API"
          http=$(curl -sS -o /tmp/resp.json -w '%{http_code}' \
            -X POST "$API" \
            -H "Authorization: Bearer ${NF_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"reason":"GitHub Action auto-build"}')
          echo "‚Ü™Ô∏é HTTP ${http}"
          cat /tmp/resp.json || true
          if [[ "$http" =~ ^2[0-9]{2}$ ]]; then
            echo "‚úÖ Build d√©clench√© ‚Äì suivez-le sur Northflank."
          else
            echo "‚ö†Ô∏è Build NON d√©clench√© (HTTP $http) ‚Äì workflow poursuivi."
          fi

      - name: Final notice
        run: echo "üåê Si build OK ‚Üí https://p01--holiday-homes--c7br8w6v87r6.code.run"
