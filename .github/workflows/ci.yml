name: CI – tests & lint

on:
  push:               # toutes les branches
    branches: ["*"]
  pull_request:       # PR externes
  workflow_dispatch:  # exécution manuelle

jobs:
  tests:
    runs-on: ubuntu-latest

    # Variable dispo dans tout le job
    env:
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: ❌ Stop si le secret SENTRY_DSN est absent
        # Ce step ne s’exécute QUE si le secret est vide
        if: ${{ !secrets.SENTRY_DSN }}
        run: |
          echo "::error ::Le secret SENTRY_DSN n'est pas défini dans ce dépôt !"
          exit 1

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest-cov

      - name: Lint (flake8)
        run: flake8 .

      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=xml --cov-fail-under=80
